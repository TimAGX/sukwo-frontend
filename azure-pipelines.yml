# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'b4053d6c-adff-4862-9d1a-7e261c18e352'
  imageRepository: 'chatbotfront'
  containerRegistry: 'sukwochatbotfe.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
# Add the AzureCLI task after building and pushing the image
    - task: AzureCLI@2
      inputs:
        azureSubscription: 'Azure subscription 1(7fd2d34f-fe5e-4cd6-81fb-d7ef5b32c079)'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          az webapp config container set --name <app-name> --resource-group <resource-group-name> --docker-custom-image-name <acr-name>.azurecr.io/$(imageRepository):$(tag) --docker-registry-server-url https://<acr-name>.azurecr.io
          az webapp restart --name <app-name> --resource-group <resource-group-name>